{% extends 'layout.html' %}
{% block title %}Chỉnh sửa task{% endblock %}
{% block content %}
<h2 class="mb-4 text-center animate__animated animate__fadeInDown">Chỉnh sửa task: {{ task.name }}</h2>
<form method="post" class="animate__animated animate__fadeIn">
    <div class="mb-3">
        <label class="form-label">Trạng thái</label>
        <select name="status" class="form-select">
            <option value="Chưa làm" {% if task.status == 'Chưa làm' %}selected{% endif %}>Chưa làm</option>
            <option value="Đang làm" {% if task.status == 'Đang làm' %}selected{% endif %}>Đang làm</option>
            <option value="Đã xong" {% if task.status == 'Đã xong' %}selected{% endif %}>Đã xong</option>
        </select>
    </div>
    <div class="mb-4">
        <label class="form-label">Người nhận task</label>
        <select name="assignee_id" class="form-select">
            <option value="">-- Chọn --</option>
            {% for user in users %}
                <option value="{{ user.id }}" {% if task.assignee_id == user.id %}selected{% endif %}>{{ user.username }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="d-grid">
        <button type="submit" class="btn btn-custom btn-lg">Cập nhật</button>
    </div>
</form>
<div class="text-center mt-3">
    <a href="{{ url_for('project_detail', project_id=task.project_id) }}">&#8592; Quay lại chi tiết dự án</a>
</div>
{% endblock %}
