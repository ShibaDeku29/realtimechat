{% extends 'layout.html' %}
{% block title %}Thêm task mới{% endblock %}
{% block content %}
<h2 class="mb-4 text-center animate__animated animate__fadeInDown">Thêm task mới</h2>
<form method="post" class="animate__animated animate__fadeIn">
    <div class="mb-3">
        <label class="form-label">Tên task</label>
        <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Mô tả</label>
        <input type="text" name="description" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Deadline</label>
        <input type="date" name="deadline" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Trạng thái</label>
        <select name="status" class="form-select">
            <option value="Chưa làm">Chưa làm</option>
            <option value="Đang làm">Đang làm</option>
            <option value="Đã xong">Đã xong</option>
        </select>
    </div>
    <div class="mb-4">
        <label class="form-label">Người nhận task</label>
        <select name="assignee_id" class="form-select">
            <option value="">-- Chọn --</option>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="d-grid">
        <button type="submit" class="btn btn-custom btn-lg">Thêm task</button>
    </div>
</form>
<div class="text-center mt-3">
    <a href="{{ url_for('project_detail', project_id=project_id) }}">&#8592; Quay lại chi tiết dự án</a>
</div>
{% endblock %}
